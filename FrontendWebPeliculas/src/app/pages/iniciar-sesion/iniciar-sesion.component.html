<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container">
	
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="one">
					<h1>Web Peliculas</h1>
				</div>
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a class="active" id="login-form-link">Iniciar sesión</a>
							</div>
							<div class="col-xs-6">
								<a class="cursor" (click)="navRegistrarsePage()">Regístrate ahora</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" role="form" style="display: block;" (submit)="onSubmit()">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Usuario" [(ngModel)]="nombreUsuarioOEmail">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña" [(ngModel)]="password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="ENVIAR">
											</div>
										</div>
									</div>
                                    <div *ngIf="Mensaje" class="centrarEnviar">
                                        {{Mensaje}}
                                    </div> 
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
